name: Package CI

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.3

    - name: Install dependencies
      run: pip install -e git+https://github.com/happer64bit/ginz-cli  # Replace '<package-name>' with the name of the package you want to install

    - name: Run the pip package
      run: python -m ginz
